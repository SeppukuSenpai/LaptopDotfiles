[module/poweroff]
type = custom/menu
label-open      = Ô§§
label-close     = Ô§•
label-separator = /

label-open-foreground   = ${colors.menu_foreground}
label-closed-foreground = ${colors.menu_underline}

menu-0-0 = Shutdown
menu-0-0-exec = poweroff
menu-0-1 = Reboot
menu-0-1-exec = reboot

